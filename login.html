<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件项目/登录</title>
    <link rel="stylesheet" href="./assets/lib/layui/css/layui.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    
</head>
<body>
    <div class="layui-main">
        <img src="./assets/images/logo.png" alt="">
    </div>

    <div class="loginAndRegBox">
        <div class="title-box"></div>
        <!-- 登录 -->
        <div class="login-box" >
            <form class="layui-form" action="" id="form_login">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>  
                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>  
                    <input type="password" name="password" required  lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">登录</button>
                <div class="layui-form-item links"><a href="javascript:;" id="link_reg">去注册账号</a></div>
            </form>
          
            
        </div>
        <!-- 注册 -->
        <div class="reg-box">
            <form class="layui-form"  id="form_reg">
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>  
                    <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item" id="form_reg">
                    <i class="layui-icon layui-icon-password"></i>  
                    <input type="password" name="password" required  lay-verify="required|pwd" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>  
                    <input type="password" name="repassword" required  lay-verify="required|pwd|repwd" placeholder="请再次输入密码" autocomplete="off" class="layui-input">
                </div>
                <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit lay-filter="formDemo">注册</button>
                <div class="layui-form-item links"><a href="javascript:;" id="link_login">去登录</a></div>
            </form>
 
        </div>
    </div>

    <!-- 导入JQuery -->
    <script src="/assets/lib/jquery.js"></script>

    <!-- 导入layui -->
    <script src="/assets/lib/layui/layui.all.js"></script>
<!-- 导入自己封装的baseAPI -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 导入自定义js -->
    <script src="/assets/js/login.js"></script>
</body>
</html>
